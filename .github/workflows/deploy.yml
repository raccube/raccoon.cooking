name: Deploy to GitHub Pages

on:
  push:
    branches:
      - trunk

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 2

      - name: Build
        run: bundle exec jekyll build

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
